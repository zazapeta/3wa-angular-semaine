<div class="card" style="width: 100%;" *ngIf="pastrie.id !== ''">
    <img src="{{pastrie.url}}" class="card-img-top" alt="...">
    <div class="card-body detail">
        <h5 class="card-title">{{pastrie.ref}}</h5>
        <p class="card-text">Nom : {{pastrie.name}}</p>
        <a href="#" class="btn btn-primary desc" (click)="modifyIngredientsOrder(true)" [hidden]="trier">Desc >></a>
        <a href="#" class="btn btn-primary asc" (click)="modifyIngredientsOrder(false)" [hidden]="!trier">Asc >></a>
        <div *ngFor="let list of lists">
            <div class="card ingr" style="width: 100%;" *ngIf="list.id == pastrie.id">
                <div class="card-header">
                    Liste des ingrÃ©dients
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let ingr of list.list">{{ingr}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
